<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log(`Hii gurl`)

    // Interpolated
    console.log('hello', 'Iam the queen')

    // Styled
    // console.log('%c Helooo there', 'font-size:50px, background:green')


    // warning!
    console.warn('hi')

    // Error :|
    console.error('hi')

    // Info
    console.info(' dcsvjbsaefvjasdfvjklasdfaskdhbflsdfvs')

    // Testing
    console.assert(1 === 2, 'You did not select right element')
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'that is wrong');

    // clearing
    console.clear()

    // Viewing DOM Elements
    console.log(p)
    console.dir(p) //methods and properties that live in the element

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`this is ${dog.name}`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('wes')
    console.count('wes')
    console.count('wes')
    console.count('wes')
    console.count('wes')
    console.count('wes')


    // timing//how long take the data to be charge
    console.time('fetching data')
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data')
        console.log(data)
      })


  </script>
</body>

</html>
